<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 700px;
      height: 400px;
      margin: 0;
      padding: 0;
      background: #333;
      color: white;
      display: flex;
      flex-direction: row;
    }
    .video-container {
      position: relative;
      width: 60%;
      background-color: #000;
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
    }
    #localVideo {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      height: 75px;
      border: 2px solid #fff;
    }
    .texting-container {
      width: 40%;
      background: #222;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #555;
      margin-bottom: 10px;
    }
    .message-input {
      display: flex;
    }
    .message-input input {
      flex-grow: 1;
      padding: 8px;
      background: #444;
      border: 1px solid #555;
      color: white;
    }
    .message-input button {
      padding: 8px;
      background: #0056b3;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>
  </div>
  <div class="texting-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="message-input">
      <input type="text" id="message" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
