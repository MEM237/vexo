<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VEXO Video Chat</title>
        <link rel="stylesheet" href="../css/style.css">
    
        <!-- Firebase Scripts from Local Directory -->
        <script src="../libs/firebase/firebase-app.js"></script>
        <script src="../libs/firebase/firebase-auth.js"></script>
        <script src="../libs/firebase/firebase-database.js"></script>
    </head>    
    
<body>
    <div id="main-container">
        <!-- Main Video Window -->
        <div id="main-video">
            <div id="user-video">
                <!-- User Video Window in the lower-left corner of the main video -->
                <div class="placeholder">User Video</div>
            </div>
            <!-- Placeholder for Main Video -->
            <div class="placeholder">Main Video</div>
        </div>
        
        <!-- Chat Window to the right -->
        <div id="chat-container">
            <div id="chat-header">Chat</div>
            <div id="chat-content"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/popup.js"></script>
</body>
</html>
