<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEXO Escalator</title>
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="main-container">
    <!-- Placeholder Image -->
    <div id="placeholder" class="placeholder">
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button id="about-button" class="button">
        <img src="../../assets/icons-vexo/Icon-cake-cover.png" alt="About">
      </button>
      <button id="enable-cam-button" class="button">
        <img src="../../assets/icons-vexo/Icon-camera-alt.png" alt="Enable Camera">
      </button>
    </div>

    <!-- Hidden Menu -->
    <div id="menu" style="display: none;">
      <img src="../assets/icons/Icon-cake.png" alt="Cake Icon">
      <img src="../assets/icons/Icon-heart-broken.png" alt="Broken Heart Icon">
      <img src="../assets/icons/Icon-explore.png" alt="Explore Icon">
      <img src="../assets/icons/Icon-togel.png" alt="Toggle Icon">
      </div>
    <div id="main-container">
    <button id="enable-cam-button">Enable Cam</button>
  </div>

  <script type="module" src="../js/popup.js"></script>
</body>
</html>
